<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Agar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css" />
    <audio id="split_cell" src="audio/split.mp3"></audio>
    <audio id="spawn_cell" src="audio/spawn.mp3"></audio>
</head>
<body>
    <div id="roundTimer" style="display: none;">
        <span class="round-status">WAITING</span>
        <span class="time-display">0/5</span>
    </div>
    
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Leaderboard</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
        <div id="mobile">
           <input type="image" id="split" class="split" src="img/split.png" alt="splitBtn">
           <input type="image" id="feed" class="feed" src="img/feed.png" alt="feedBtn">
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Open Agar</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your SOL address" id="playerNameInput" maxlength="44" />
            <br />
            <button id="startButton">Play</button>
            <button id="spectateButton">Spectate</button>
            <button id="settingsButton">Settings</button>
            <br />
            <div id="socialButtons">
                <button id="twitterBtn" class="social-btn twitter-btn">
                    <span>üê¶ Twitter</span>
                </button>
                <button id="pumpBtn" class="social-btn pump-btn">
                    <span>üöÄ Pump.fun</span>
                </button>
            </div>
            <br />
            <div id="settings">
                <h3>Settings</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">Show border</label>
                    <label><input id="showMass" type="checkbox">Show mass</label>
                    <br />
                    <label><input id="continuity" type="checkbox">Continue moving when mouse is off-screen</label>
                    <br />
                    <label><input id="roundFood" type="checkbox" checked>Rounded food</label>
                </ul>
            </div>
            <div id="instructions">
                <h3>Gameplay</h3>
                <ul>
                    <li>Move your mouse to move your character</li>
                    <li>Eat food and other players to grow</li>
                    <li>5 players = competitive round starts!</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JS - len zbuildovan√Ω app.js, NIE require! -->
    <script src="js/app.js"></script>
</body>
</html>
